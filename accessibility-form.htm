<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device width, initial-scale=1" />
        <meta name="author" content="Space" />
        <meta name="description" content="Exploration Site" />

        <!-- document-title-->
         <title>Space Exploration Site</title>

        <!--external stylesheet-->
        <link rel="stylesheet" href="accessible-styles.css" type="text/css"/>
    </head>

    <body>
        <main>
           <form method="POST" action="/">
                <label for="fullName">Full Name</label>
                <input 
                    type="text"
                    placeholder="What should we call you?"
                />

                <label for="email">Email</label>
                <input 
                type="email"
                placeholder="Enter email"
            />

                <label for="password">Password</label>
                <input 
                type="text"
                placeholder="Enter Password"
            />

                <label for="password">Confirm Password</label>
                <input 
                type="text"
                placeholder="Enter Password"
            />

                <button type="submit">Update Profile</button>
           </form>

           <aside>
            <div class="left-side">
                <h5>65%</h5>
                <h4>Profile Competencies</h4>
            </div>

            <div class="border-contain">
                <p>
                    <strikethrough>Create Account</strikethrough>
                </p>

                <p>
                    <strikethrough>Update Roadmap Progress</strikethrough>
                </p>

                <p>
                    <strikethrough>Setup Public Profile</strikethrough>
                </p>
                
                <p>Complete your first project</p>

                <p>Invite your friends</p>

            </div>
           </aside>
        </main>

        <footer>
            <div class="buttons">
                <button type="submit" class="right-btn">Left</button>
                <button type="submit" class="left-btn">Right</button>
            </div>
        </footer>
    </body>
</html>
